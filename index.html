<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collage Practice with Bootstrap</title>

        <!-- Bootstrap Style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
</head>

<body>
        <div class="container">
                <div class="text-center pb-1 mt-5 text-success">
                        <h1>Bootstrap Layout</h1>
                </div>
                <div class="row mt-3">
                        <div class="col-4">
                                <div class="row mb-3">
                                        <img class="img-fluid" src="images/bottle.jpg" alt="">
                                </div>
                                <div class="row mb-3">
                                        <img class="img-fluid" src="images/stool.jpg" alt="">
                                </div>
                        </div>
                        <div class="col-4">
                                <div class="row mb-3">
                                        <img class="img-fluid" src="images/coffee.jpg" alt="">
                                </div>
                                <div class="row mb-3">
                                        <img class="img-fluid" src="images/lamp.jpg" alt="">
                                </div>
                                <div class="row mb-3">
                                        <img class="img-fluid" src="images/watch.jpg" alt="">
                                </div>
                                <div class="row mb-3">
                                        <img class="img-fluid" src="images/honey.jpg" alt="">
                                </div>
                        </div>
                        <div class="col-4">
                                <div class="row mb-3">
                                        <img class="img-fluid" src="images/cactus.jpg" alt="">
                                </div>
                                <div class="row mb-3">
                                        <img src="images/sunglass.jpg" alt="" class="img-fluid">
                                </div>
                                <div class="row mb-3">
                                        <img src="images/lens.jpg" alt="" class="img-fluid">
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
